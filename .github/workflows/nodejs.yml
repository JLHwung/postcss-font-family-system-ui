name: Node CI

on: [push]

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14.x
      - name: npm install and check
        run: |
          npm install --ignore-scripts
          npm run check
      - name: build artifact
        run: |
          npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bundled
          path: ./index.bundle.cjs

  test:
    needs: check-and-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [6.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get npm cache directory
        id: postcss-tape-version
        run: |
          echo "::set-output name=version::$(node -e 'process.stdout.write(require("./package.json").devDependencies["postcss-tape"])')"
      - name: npm install
        run: |
          npm install --only=prod
          npm install postcss-tape@${{ steps.postcss-tape.outputs.version }}
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: bundled
      - name: test
        run: |
          npm run test:tape
