name: Node CI

on: [push]

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js latest
        uses: actions/setup-node@v2-beta
        with:
          node-version: "*"
      - name: Install dependencies
        run: |
          npm install --ignore-scripts
          npm run check
      - name: Build artifact
        run: |
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bundled
          path: ./index.bundle.cjs

  test:
    needs: check-and-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [6.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get test dependencies versions
        id: test-dep-versions
        run: |
          echo "::set-output name=postcss-tape::$(node scripts/get-tape-deps postcss-tape)"
      - name: npm install
        run: |
          npm install --only=prod
          npm install postcss-tape@${{ steps.test-dep-versions.outputs.postcss-tape }}
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: bundled
      - name: Test
        run: |
          npm run test:tape
